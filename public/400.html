<!doctype html>
<html lang="en">
  <head>
    <title>404 Not Found – Wizzle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
        color: #261B23;
        min-height: 100vh;
      }
      .centered-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .error-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        color: #e57373;
      }
      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }
      p {
        font-size: 1.15rem;
        font-weight: 400;
        margin-bottom: 2rem;
        color: #444;
      }
      .btn {
        display: inline-block;
        padding: 0.7em 2em;
        border-radius: 0.5em;
        background: #261B23;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(38,27,35,0.06);
        transition: background 0.2s;
        margin-top: 1rem;
      }
      .btn:hover {
        background: #444;
      }
      .error-image {
        margin-top: 2rem;
        max-width: 320px;
        width: 100%;
        border-radius: 1em;
        box-shadow: 0 2px 8px rgba(38,27,35,0.06);
      }
      @media (max-width: 600px) {
        h1 { font-size: 1.5rem; }
        .error-icon { font-size: 2.5rem; }
        p { font-size: 1rem; }
        .error-image { max-width: 180px; }
      }
    </style>
  </head>
  <body>
    <div class="centered-container">
      <h1>Page Not Found</h1>
      <p>
        This page doesn’t exist anymore — or maybe it never did.<br>
        Either way, we’ll help you find your way back.
      </p>
      <a href="/" class="btn">Go Home</a>
      <img src="images/400_error.png" alt="Bad Request" class="error-image">
    </div>
  </body>
</html>
